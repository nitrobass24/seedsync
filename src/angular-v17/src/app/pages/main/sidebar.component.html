<div id="sidebar">
    @for (routeInfo of routeInfos; track routeInfo.path) {
        <a class="button"
           [routerLink]="routeInfo.path"
           routerLinkActive="selected">
            <img [src]="routeInfo.icon" [alt]="routeInfo.name" />
            <span class="text">{{routeInfo.name}}</span>
        </a>
    }

    <hr>

    <a class="button"
       [attr.disabled]="commandsEnabled ? null : true"
       (click)="!commandsEnabled || onCommandRestart()">
        <img src="assets/icons/refresh.svg" alt="Restart" />
        <span class="text">Restart</span>
    </a>
</div>
