name: CI

on:
  push:
    branches: [master, develop]
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/angular/package-lock.json

      - name: Install dependencies
        working-directory: src/angular
        run: npm ci

      - name: Run tests
        working-directory: src/angular
        run: npx ng test

  build:
    name: Build and Test (amd64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/build/docker-image/Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: seedsync:test
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,scope=amd64,mode=max

      - name: Test container starts
        run: |
          docker run -d --name test-container -p 8800:8800 seedsync:test
          sleep 5
          curl -f http://localhost:8800/ || exit 1
          docker logs test-container
          docker stop test-container

      - name: Log in to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/develop'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push amd64 image by digest
        if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/develop'
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/build/docker-image/Dockerfile
          platforms: linux/amd64
          push: true
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
          cache-from: type=gha,scope=amd64
          provenance: false
          sbom: false

      - name: Export digest
        if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/develop'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.push.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: digests-amd64
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  build-arm64:
    name: Build (arm64)
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/angular/package-lock.json

      - name: Install dependencies
        working-directory: src/angular
        run: npm ci

      - name: Build Angular frontend
        run: npx ng build --configuration=production --output-path /tmp/angular-output/build
        working-directory: src/angular

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push arm64 image by digest
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/build/docker-image/Dockerfile
          platforms: linux/arm64
          push: true
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
          build-contexts: |
            angular-builder=/tmp/angular-output
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,scope=arm64,mode=max
          provenance: false
          sbom: false

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.push.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-arm64
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  publish:
    name: Publish Docker Image
    if: always() && !cancelled() && needs.unit-test.result == 'success' && needs.build.result == 'success' && needs.build-arm64.result == 'success'
    needs: [unit-test, build, build-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download amd64 digest
        uses: actions/download-artifact@v4
        with:
          name: digests-amd64
          path: /tmp/digests

      - name: Download arm64 digest
        uses: actions/download-artifact@v4
        with:
          name: digests-arm64
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Create multi-arch manifest and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
